{% extends 'base.html' %}


{% block content %}
<div class="row">

      <div class="col-3 col-s-3 menu" style="direction:rtl;font-weight:bold;font-size:18px;">
      </div>

<div style="direction:rtl"  class="col-6 col-s-9">
  <h1>افزودن مخاطب</h1>
  <p>در این بخش به دقت شماره و گروه فرد را وارد کنید</p>
	<div >


        {% for error in error %}
        {{error}}
        {% endfor %}
<div class="container">

  <form action="{% url 'update' contact.id %}" method="POST">
    {% csrf_token %}
    <div class="row">
      <div class="col-25">
        <label for="fname">نام</label>
      </div>
      <div class="col-75">
        <input type="text" id="fname" name="name" value="{{contact.name}}" placeholder="{{contact.name}}">
      </div>
    </div>


	<div class="row">
      <div class="col-25">
        <label for="lname">شماره تلفن</label>
      </div>
      <div class="col-75">
        <input type="number" value="{{contact.number}}" id="lname" name="number" placeholder="{{contact.number}}">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="country">گروه</label>
      </div>
      <div class="col-75">
        <select id="country" name="group">
          <option value={{contact.group.id}}  >{{contact.group}}</option>
          {% for groups in groups %}
          {% if groups == contact.group %}
          { continue }
          {% else %}
          <option value={{groups.id}}>{{groups.name}}</option>
          {% endif %}
          {% endfor %}
        </select>
      </div>
</div>
    <div class="row">
      <input type="submit" value="افزودن">
    </div>
  </form>
</div>

	</div>
</div>

{%endblock%}
