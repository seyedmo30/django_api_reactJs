{% extends 'base.html' %}

{% block title %}Forgot Your Password?{% endblock %}

{% block content %}

<div class="row">

<div class="col-3 col-s-3 menu" style="direction:rtl;font-weight:bold;font-size:18px;">
  در این سایت شما می توانید مخاطب و شماره تلفن آن را ذخیره کنید</div>

<div style="direction:rtl"  class="col-6 col-s-9">
  <h1>ورود</h1>
  <p>در این بخش نام و رمز خود را به دقت وارد کنید</p>
	<div >


<div class="container" >
  <form method="POST">
  <div class="row">
      {% csrf_token %}

      <div class="col-75">
        {{ form.as_p }}
      </div>
    </div>
    <div class="row">
      <div class="col-25">
      </div>
    </div>
    {% if error %}
    {{error}}<br><br>
    {% endif %}
    <div class="row">
      <input type="submit" value="Submit">
    </div>

  </form>
</div>

	</div>
</div>

{% endblock  %}
